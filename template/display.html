<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <center>
        <h1>Emp Table</h1>
        <table class="table">
            <tr class="table-dark">
                <th>Emp No </th>
                <th>Ename</th>
                <th>Job</th>
                <th>MGR</th>
                <th>Hire Date</th>
                <th>Comm</th>
                <th>DeptNo</th>
            </tr>
            <tr>
                {% for em in emp1 %}
                <tr>
                <td>{{ em.Empno }}</td>
                <td>{{em.Ename}}</td>
                <td> {{em.Job}}</td>
                <td>{{em.MGR}}</td>
                <td>{{em.Hiredate}}</td>
                <td> {{em.Comm}}</td>
                <td>{{ em.Deptno}}</td>

                </tr>
                {% endfor %}
            </tr>

        </table>
    </center>
</body>
</html>
