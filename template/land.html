<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <table class="table mt-5 table-bordered" border="3px">
        <tr class="table-dark">
            <th>D_no</th>
            <th>D_name</th>
            <th>D_loc</th>
        </tr>
        
            {% for d in do %}
            <tr>
                <td>{{ d.Dno }}</td>
                <td> {{ d.Dname }}</td>
                <td> {{ d.Dloc }}</td>
            </tr>
            {% endfor %}
        

    </table>

    <div>
        <center>
            <form><input type="submit" value="Add More"></form>
        </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
