<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form method="POST">
            {% csrf_token %}
            <label for="search"> Search For Employee</label>
            <select name="search" id="" multiple>
                {% for em in dis %}
                    <option value="{{ em.Deptno }}"> {{ em.Dname }}</option>
                {% endfor %}
            </select><br><br>
            <input type="submit" value="Search"><br>
        </form>
    </center>
</body>
</html>
